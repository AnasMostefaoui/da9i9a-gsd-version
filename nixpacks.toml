# Nixpacks configuration for Railway deployment

[phases.setup]
nixPkgs = ["nodejs_20", "pnpm", "openssl"]

[phases.install]
cmds = ["pnpm install --frozen-lockfile --ignore-scripts"]

[phases.build]
cmds = [
    "npx prisma generate",
    "pnpm run build",
    "npx prisma migrate deploy"
]

[start]
cmd = "pnpm run start"
