# Nixpacks configuration for Railway deployment

[phases.setup]
nixPkgs = ["nodejs_20"]
nixLibs = ["openssl"]
cmds = ["npm install -g pnpm"]

[phases.install]
cmds = ["pnpm install --frozen-lockfile"]

[phases.build]
cmds = [
    "pnpm run build",
    "npx prisma generate",
    "npx prisma migrate deploy"
]

[start]
cmd = "pnpm run start"
