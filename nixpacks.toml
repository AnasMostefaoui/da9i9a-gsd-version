# Nixpacks configuration for Railway deployment

[phases.setup]
nixPkgs = ["nodejs_22", "pnpm", "openssl"]

[phases.install]
cmds = ["pnpm install --frozen-lockfile --ignore-scripts"]

[phases.build]
cmds = [
    "pnpm exec prisma generate",
    "pnpm run build"
]

[start]
cmd = "pnpm exec prisma migrate deploy && pnpm run start"
